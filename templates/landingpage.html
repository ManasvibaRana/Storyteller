<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <style>
        /* Adding custom animations for landing page */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 1s ease-out;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-[#0f172a] to-[#1e293b] text-white">

    <!-- Landing Section -->
    <section class="min-h-screen flex items-center justify-center px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center w-full max-w-7xl animate-fadeInUp">

            <!-- Left Side: Website Name, Description, and Buttons -->
            <div class="text-left">
                <!-- Website Name -->
                <h1 class="text-5xl md:text-6xl font-bold tracking-tight leading-tight">Kahaniyaa</h1>

                <!-- Website Description -->
                <p class="text-xl md:text-2xl mt-6 text-gray-300 leading-relaxed">
                    Discover a world of captivating stories and immersive experiences. From thrilling adventures to
                    educational tales, Kahaniyaa brings the magic of storytelling right to you.
                </p>

                <!-- Buttons -->
                <div class="mt-8 flex space-x-6">
                    <!-- Audio Button -->
                    <button class="bg-orange-600 text-white py-3 px-8 rounded-lg hover:bg-orange-500 focus:outline-none transition transform hover:scale-105">
                        <i class="fa fa-music"></i> Audio
                    </button>
                    
                    <!-- Video Button -->
                    <button class="bg-orange-600 text-white py-3 px-8 rounded-lg hover:bg-orange-500 focus:outline-none transition transform hover:scale-105">
                        <i class="fa fa-video"></i> Video
                    </button>
                </div>
            </div>

            <!-- Right Side: Image -->
            <div class="flex justify-center">
                <img src="Kahaniyaa.png" class="rounded-full shadow-lg max-w-sm md:max-w-md" alt="Story Image">
            </div>
        </div>
    </section>

</body>

</html>
